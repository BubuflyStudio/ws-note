<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var ws = new WebSocket('ws://127.0.0.1:8000');

        // 握手成功后执行 close 操作
        ws.onopen = function () {
            console.log('握手成功');
            ws.close();
        };
    </script>
</body>
