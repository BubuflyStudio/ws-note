<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var ws = new WebSocket('ws://127.0.0.1:8000');

        // 握手成功后发送消息
        ws.onopen = function () {
            console.log('握手成功');
            ws.send('测试消息');
        };

        // 收到消息后进行输出
        ws.onmessage = function (msg) { console.log(msg); };

        console.log(ws.binaryType);
        console.log(ws.supports);
    </script>
</body>
</html>
