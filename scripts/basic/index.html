<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var ws = new WebSocket('ws://127.0.0.1:8000');
        ws.onerror = function (e) {
            console.log(e);
        };
        ws.onopen = function () {
            // 握手成功后发送消息
            console.log('握手成功');
            ws.send('测试消息');
        };
        ws.onmessage = function (msg) {
            // 收到消息后进行输出
            console.log(msg);
        }
    </script>
</body>
</html>
